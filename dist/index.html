<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News site</title>
    <link rel="stylesheet" href="/styles.8986bff4.css">
<script src="/styles.8986bff4.js"></script></head>

<body>
    <h1 class="header">Поиск новостей</h1>
    <form class="search" id="search-form">
        <ul class="form-list">
            <li>
                <p>Укажите на каком языке показать статью</p>
                <select name="lang" class="select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="fr">Француский</option>
                    <option value="de">Немецкий</option>
                </select>
            </li>

            <li>
                <p>Выберите сортировку</p>
                <select name="sort" class="select">
                    <option value="relevancy">Релевантность</option>
                    <option value="popularity">По популярности</option>
                    <option value="publishedAt">По дате публикации</option>
                </select>
            </li>
            <li>
                <input class="form__field" id="search-input" name="search" type="text" placeholder="Поиск">

                <input class="submit-btn" type="submit" value="Отправить" form="search-form">
            </li>

        </ul>
        <p class="sorry">Поиск доступен только на английском языке</p>

    </form>
    <ul class="news-grid"></ul>
    <script src="/news-page.e31bb0bc.js" type="module"></script>
</body>

</html>
